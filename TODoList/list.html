<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Listt</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>This is todo list</h1>
   
    <form id="new-task-form">
        <input type="text" id="todo" id="new-task-input" placeholder="please add your task">
        <input type="submit" value="ADD" id="task-submit">

    </form>
   </header>
   <main>
    <section class="task-list">
        <h2>Tasks</h2>
        <div id="tasks">
            <div class="task">
                <div class="content">
                    <input type="text" class="text" readonly >

                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button xlass="delete">Delete</button>


                </div>
                
            </div>

        </div>

    </section>
   </main>
   <script src="main.js"></script>
  

    
</body>
</html>
